<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        background-color: #f7db06;
        text-align: center;
        padding-top: 50px;
    }
    .container {
        max-width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Temperature Converter</h2>
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature">
    <label for="unit">Unit:</label>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
</div>

<script>
    function convert() {
        let temperature = parseFloat(document.getElementById("temperature").value);
        let unit = document.getElementById("unit").value;
        let result;
        if (unit === "celsius") {
            result = (temperature * 9/5) + 32;
            document.getElementById("result").innerHTML = temperature + "째C is " + result.toFixed(2) + "째F";
        } else {
            result = (temperature - 32) * 5/9;
            document.getElementById("result").innerHTML = temperature + "째F is " + result.toFixed(2) + "째C";
        }
    }
</script>
</body>
</html>
